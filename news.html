<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libertasio.com - News & Updates</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4994230386451018"
     crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body class="font-inter bg-gray-100 text-gray-900">
    <header class="bg-primary-dark text-white shadow-lg py-2">
        <div class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
            
            <div class="flex items-end mb-4 md:mb-0">
            <a href="index.html" class="flex items-end no-underline">
                <img src="LogoN_transparent.png" alt="Libertasio L logo" class="h-16 w-auto mr-[-10px] z-0 relative">

                <span class="ml-1 text-[2.6rem] leading-none font-serif tracking-tight font-semibold hover:text-accent-light transition-colors duration-300 mb-[-6px]">
                ibertasio.com
                </span>
            </a>
            </div>

            <nav>
            <ul class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-8 text-center pt-[20px]">
                <li><a href="index.html" class="text-lg font-medium hover:text-accent-light transition-colors duration-300 relative group">Home<span class="absolute inset-x-0 bottom-0 h-0.5 bg-primary-medium transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span></a></li>
                <li><a href="news.html" class="text-lg font-medium hover:text-accent-light transition-colors duration-300 relative group">News<span class="absolute inset-x-0 bottom-0 h-0.5 bg-primary-medium transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span></a></li>
                <li><a href="about.html" class="text-lg font-medium hover:text-accent-light transition-colors duration-300 relative group">About Us<span class="absolute inset-x-0 bottom-0 h-0.5 bg-primary-medium transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span></a></li>
                <li><a href="support.html" class="text-lg font-medium hover:text-accent-light transition-colors duration-300 relative group">Support<span class="absolute inset-x-0 bottom-0 h-0.5 bg-primary-medium transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span></a></li>
            </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-5xl font-extrabold text-center text-primary-dark mb-12">Latest News & Updates</h1>

        <section class="mb-10 p-6 bg-white rounded-lg shadow-md flex flex-col md:flex-row items-center justify-between gap-4">
            <div class="w-full md:w-1/2">
                <label for="search-input" class="sr-only">Search News</label>
                <input type="text" id="search-input" placeholder="Search articles by keyword..." 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-medium">
            </div>
            <div class="w-full md:w-1/4">
                <label for="category-filter" class="sr-only">Filter by Category</label>
                <select id="category-filter" 
                        class="w-full p-3 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-primary-medium">
                    <option value="all">All Categories</option>
                    </select>
            </div>
            <div class="w-full md:w-1/4">
                <label for="archive-filter" class="sr-only">Filter by Year</label>
                <select id="archive-filter" 
                        class="w-full p-3 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-primary-medium">
                    <option value="all">All Years</option>
                    </select>
            </div>
        </section>

        <section>
            <div id="news-articles-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                </div>
            <p id="no-results-message" class="text-center text-gray-600 text-lg mt-8 hidden">No articles found matching your criteria.</p>
        </section>
    </main>

    <footer class="bg-primary-dark text-white py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm">&copy; 2025 Libertasio.com. All rights reserved. Modern News, Simple Delivery.</p>
        </div>
    </footer>

    <script src="news-script.js"></script> </body>
</html>
